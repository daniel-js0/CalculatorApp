<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950">
    <div class="lg:h-[63%] lg:w-[28%]   min-[300px]:h-[60%] min-[390px]:h-[48%] min-[290px]:w-[85%] min-[60px]:w-[95%] bg-slate-400 mx-auto rounded-md mt-28" >
        <input type="text" id="input" class="bg-slate-100 text-2xl rounded-md font-bold text-end px-2 text-black w-[95%] ml-2.5 mt-2.5 h-12" readonly>
        <div class="grid grid-cols-4 gap-2 min-[90px]:ml-3 xl:ml-6 mt-2.5">
           
            <button class="h-14 w-14 rounded-full text-2xl font-bold bg-slate-300" onclick="clearDisplay()" >C</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold bg-slate-300" onclick="appendValue('%')" >%</button>
            <button class="h-14 w-14 rounded-full text-3xl font-bold text-white bg-orange-500" onclick="appendValue('*')" >x</button>
            <button class="h-14 w-14 rounded-full text-4xl font-bold text-white bg-orange-500" onclick="appendValue('+')" >+</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('8')" >8</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('9')" >9</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('4')" >4</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-orange-500" onclick="appendValue('-')" >-</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('5')" >5</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('6')" >6</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('7')" >7</button>
            <button class="h-14 w-14 rounded-full text-xl font-bold text-white bg-orange-500" onclick="appendValue('/')" >/</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('2')" >2</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('3')" >3</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('1')" >1</button>
            <button class="h-14 w-14 rounded-full text-2xl font-bold text-white bg-orange-500" onclick="calculate()">=</button>
            <button class="h-14 w-36 text-start px-6 rounded-full text-2xl font-bold text-white bg-slate-600" onclick="appendValue('0')" >0</button>
            <button class="h-14 w-14 rounded-full text-4xl ml-[5.7rem] font-bold  text-white bg-slate-600" onclick="appendValue('.')" >.</button>
        </div>

        
        <p id="chan" class="text-center  mt-12 text-white text-md cursor-pointer">Challenge by Frontend Mentor. Coded by Daniel-js0.</p>

    </div>

</body>
<script src="script.js"></script>
</html>
